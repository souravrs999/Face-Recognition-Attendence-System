{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <div class="box signup-box">
    <h1 class="title is-size-1 signup-title">SIGN UP</h1>
  <span class="signup-breaker"> </span>
  <span class="signup-ul">SIGN UP</span>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }} Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form action="/signup" method="POST">
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="reg_id"
            placeholder="Register Id"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="conf_password"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <button class="button is-block is-info is-normal is-rounded is-fullwidth signup-button" type="submit">
        Sign Up
      </button>
    </form>
    <p class="login-route has-text-grey">
      Already have an account <a href="{{url_for('auth.login')}}" class="login-link">Login</a>
    </p>
  </div>
</div>
{% endblock %}
