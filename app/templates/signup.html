{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }} Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form action="/signup" method="POST">
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="reg_id"
            placeholder="Register Id"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="conf_password"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <button class="button is-block is-info is-normal is-rounded is-fullwidth" type="submit">
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
