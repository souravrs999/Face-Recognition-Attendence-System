{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  
  <div class="box login-box">
    <h1 class="title is-size-1 login-title">LOGIN</h1>
  <span class="login-breaker"> </span>
  <span class="login-ul">LOGIN</span>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">{{ messages[0] }}</div>
    {% endif %} {% endwith %}
    <form name="form" method="POST" action="/login" class="login-form">
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="reg_id"
            placeholder="Register Id"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
      <button class="button is-block is-info is-normal is-rounded is-fullwidth login-button">
        Login
      </button>
    </form>
    <p class="sign-route has-text-grey">
      Dont have an account <a href="{{url_for('auth.signup')}}" class="sign-link">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
