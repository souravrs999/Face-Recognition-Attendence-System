{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">{{ messages[0] }}</div>
    {% endif %} {% endwith %}
    <form name="form" method="POST" action="/login">
      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="text"
            name="reg_id"
            placeholder="Register Id"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-normal is-rounded"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
      <button class="button is-block is-info is-normal is-rounded is-fullwidth">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
